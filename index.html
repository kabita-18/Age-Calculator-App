<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    

      <div id="container-header">
        <div class="calender">
        <h5 class="header">DAY</h5>
        <input class="input-container" id="date" type="text" placeholder="DD">
      </div>
      <div class="calender">
        <h5 class="header">MONTH</h5>
        <input class="input-container"type="text" id ="month" placeholder="MM">
      </div>
        <div class="calender">
        <h5 class="header">YEAR</h5>
        <input class="input-container" id ="year"type="text" placeholder="YEAR">
        </div>
      </div>
      <div class="arrow-container">
        <img id="update-image" src="./assets/images/icon-arrow.svg" alt="">
      </div>
      <!-- <hr id ="line"> -->
      
      <div id="container-display-age">
            <p> <span id="das-years"> - -  </span> years</p>
            <p> <span id="das-months"> - -  </span> months</p>
            <p> <span id="das-days"> - - </span> days</p>
      </div>
   
  </div>

  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kabita Kumari</a>.
  </div>
</body>
<script src="./script.js"></script>
</html>
